<!DOCTYPE HTML>
<html>
<head>
    <title>SuperMarket</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/app.css}">
    <script type="text/javascript" th:href="@{/js/members.js}"></script>
    <script crossorigin="anonymous"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{header/global-header}"></div>
<div class="container-md">
    <div class="py-4">
        <h1>Save Supplier</h1>
    </div>
    <div>
        <form th:action="@{/suppliers/save}" th:object="${supplier}" method="post">
            <div>
                <div class="mb-3">
                    <input type="hidden" th:value="*{id}" th:filed="*{id}" id="id" name="id">
                </div>
                <div class="mb-3">
                    <label for="supplierName" class="form-label">Name</label>
                    <input th:readonly="*{id}" required type="text" class="form-control" th:value="*{supplierName}"
                           th:filed="*{supplierName}" id="supplierName" name="supplierName"
                           aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="contactName" class="form-label">Contact Name</label>
                    <input type="text" required class="form-control" th:value="*{contactName}" th:filed="*{contactName}"
                           id="contactName" name="contactName"
                           aria-describedby="contactName">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" required class="form-control" th:value="*{phone}" th:filed="*{phone}" id="phone"
                           name="phone"
                           aria-describedby="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" required class="form-control" th:value="*{email}" th:filed="*{email}" id="email"
                           name="email"
                           aria-describedby="email">
                </div>
            </div>
            <div>
                <a class="btn" href="/suppliers">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
