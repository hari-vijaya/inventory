<!DOCTYPE HTML>
<html>
<head>
    <title>SuperMarket</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/app.css}">
    <script type="text/javascript" th:href="@{/js/members.js}"></script>
    <script crossorigin="anonymous"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{header/global-header}"></div>
<div class="container-md">
    <div class="py-4">
        <h1>Save Product</h1>
    </div>
    <div>
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <div>
                <div class="mb-3">
                    <input type="hidden" th:value="*{id}" th:filed="*{id}" id="id" name="id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input th:readonly="*{id}" required type="text" class="form-control" th:value="*{name}"
                           th:filed="*{name}" id="name" name="name"
                           aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" required class="form-control" th:value="*{category}" th:filed="*{category}"
                           id="category" name="category"
                           aria-describedby="category">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" required class="form-control" th:value="*{price}" th:filed="*{price}" id="price"
                           name="price"
                           aria-describedby="price">
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" required class="form-control" th:value="*{brand}" th:filed="*{brand}" id="brand"
                           name="brand"
                           aria-describedby="brand">
                </div>
            </div>
            <div>
                <button class="btn" onclick="window.history.back();">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
