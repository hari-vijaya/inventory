<!DOCTYPE HTML>
<html>
<head>
    <title>SuperMarket</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/app.css}">
    <script type="text/javascript" th:href="@{/js/members.js}"></script>
    <script crossorigin="anonymous"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{header/global-header}"></div>
<div class="container-md">
    <div class="py-4">
        <h1>Save Purchase</h1>
    </div>
    <div>
        <form th:action="@{/purchases/save}" th:object="${purchase}" method="post">
            <div>
                <div class="mb-3">
                    <input type="hidden" th:value="*{id}" th:filed="*{id}" id="id" name="id">
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <select id="productName" name="productId" class="form-select"
                            aria-label="Default select productName">
                        <option th:each="product: ${productsDropDown}" th:value="${product.id}"
                                th:text="${product.name}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="supplierContactName" class="form-label">Supplier Contact Name</label>
                    <select id="supplierContactName" class="form-select" name="supplierId"
                            aria-label="Default select supplierContactName">
                        <option th:each="supplier: ${suppliersDropDown}" th:value="${supplier.id}"
                                th:text="${supplier.name}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" required class="form-control" th:value="*{quantity}" th:filed="*{quantity}"
                           id="quantity"
                           name="quantity"
                           aria-describedby="quantity">
                </div>
                <div class="mb-3">
                    <label for="purchasedDate" class="form-label">Purchased Date</label>
                    <input type="datetime-local" required class="form-control" th:value="*{purchasedDate}"
                           th:filed="*{purchasedDate}" id="purchasedDate"
                           name="purchasedDate"
                           aria-describedby="purchasedDate">
                </div>
            </div>
            <div>
                <a class="btn" href="/purchases">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
